<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/085d798158.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>

  <body>
    <div class="container">
      <div class="background">
        <div class="inner_background">
          <form id="search-form">
            <input
              type="text"
              placeholder="Type a city"
              class="type"
              id="search-text-input"
            />
            <input type="submit" value="Search" class="search" />
            <input type="submit" value="Current" class="current" />
          </form>
          <div class="row">
            <div class="col">
              <h2 id="city"></h2>
              <p id="current-time"><br /></p>
            </div>
            <div class="col align">
              <h2 id="current-temperature"></h2>
              <p>Feels like <span id="feels_like"></span>Â°C</p>
            </div>
            <div class="col">
              <i class="fa-solid fa-umbrella umbrella"></i>
              <p id="description"></p>
            </div>
            <div class="col-4">
              <div class="list">
                <p>Description: <span id="precipitation">cloudy</span></p>
                <p>Wind: <span id="wind">19,9</span> km/h</p>
                <p>Humidity: <span id="humidity">53</span>%</p>
              </div>
            </div>
          </div>
          <div class="row align">
            <div class="col">
              <h4>Sat</h4>
              <i class="fa-solid fa-sun emoji"></i>
              <h3>25/11</h3>
            </div>
            <div class="col">
              <h4>Sun</h4>
              <i class="fa-solid fa-sun emoji"></i>
              <h3>23/9</h3>
            </div>
            <div class="col">
              <h4>Mon</h4>
              <i class="fa-solid fa-sun emoji"></i>
              <h3>20/9</h3>
            </div>
            <div class="col">
              <h4>Tue</h4>
              <i class="fa-solid fa-cloud emoji"></i>
              <h3>19/6</h3>
            </div>
            <div class="col">
              <h4>Wed</h4>
              <i class="fa-solid fa-cloud-bolt emoji"></i>
              <h3>17/5</h3>
            </div>
            <div class="col">
              <h4>Thu</h4>
              <i class="fa-solid fa-cloud emoji"></i>
              <h3>20/12</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/n-lavska/WeatherApplication"
      target="_blank"
      class="bottom-link"
      >Open source code by Natalia Lavska</a
    >
    <script src="index.js"></script>
  </body>
</html>
